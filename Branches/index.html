<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Branches</title>
  </head>
  <body>
    <h1>Recursive Branches</h1>
    <h2>An artistic side to recursive programing!</h2>

    <div id="branchCanvas">
      <script src="branches.js"></script>
    </div>

    <table>
      <tr>
        <td>
          <p>Angle:</p>
        </td>
        <td>
          <div class="slider">
            <input type="range" min="0" max="6.28" value="0" class="slider" id="angle" step="0.001">
          </div>
        </td>
        <td>
          <div id="angleVal">

          </div>
        </td>
      </tr>
      <tr>
        <td>
          <p>Length:</p>
        </td>
        <td>
          <div class="slider">
            <input type="range" min="0" max="150" value="10" class="slider" id="length" step="0.001">
          </div>
        </td>
        <td>
          <div id="lengthVal">

          </div>
        </td>
      </tr>
      <tr>
        <td>
          <p>Limit:</p>
        </td>
        <td>
          <div class="slider">
            <input type="range" min="10" max="100" value="10" class="slider" id="limit" step="0.001">
          </div>
        </td>
        <td>
          <div id="limitVal">

          </div>
        </td>
      </tr>
    </table>



  </body>
</html>
